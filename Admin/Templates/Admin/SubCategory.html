<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td>
                    <select name="sel_category" id="">
                        <option value="">--select--</option>
                        {% for i in category %}
                        <option 
                        {% if i.id == edit.category_id %}
                        selected
                        {% endif %}
                        value="{{ i.id }}">{{ i.category_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="txt_subcategory" value="{{edit.subcategory_name}}" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Subcategory</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in subcategory %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.subcategory_name }}</td>
            <td>{{ i.category.category_name }}</td>
            <td>
                <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a> |
                <a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
