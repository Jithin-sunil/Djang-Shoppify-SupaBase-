<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Photo</td>
                <td><img src="{{shop.shop_photo}}" width="150" height="150" alt=""></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{shop.shop_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{shop.shop_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{shop.shop_contact}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
